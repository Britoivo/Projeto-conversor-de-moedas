<!DOCTYPE html>
<html lang="pt-br">

<head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <title>DevClub - Conversor de moedas</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-conversor">
    <main>
        <label>
            Valor
            <input class="input-currency" placeholder="R$1,00">
        </label>
        <label>
            Converter de
            <select class="select-converter">
                <option value="real">R$ Real brasileiro</option>
                <option value="dolar">U$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra esterlina</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
            Para
            <select class="select-convertido">
                <option value="dolar">U$ Dólar americano</option>
                <option value="real">R$ Real brasileiro</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra esterlina</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>
        <button>Converter</button>
    <section>
        <div class="caixa-conversao">
            <img id="bandeira-converter" src="./assets/real.png" alt="moeda-a-converter">
            <p class="moeda" id="moeda-converter">Real brasileiro</p>
            <p class="valor-conversao">R$0,00</p>
        </div>
        <img class="arrow" src="./assets/arrow.png" alt="seta">
        <div class="caixa-conversao">
            <img id="bandeira-convertida" src="./assets/dolar.png" alt="moeda-convertida">
            <p class="moeda" id="moeda-convertida">Dólar americano</p>
            <p class="valor-convertido">$0.00</p>
        </div>
    </section>
    
    </main>
</body>
<script src="./script.js"></script>
</html>
